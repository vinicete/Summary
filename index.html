<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="result">
            <h2>Your Result</h2>
            <div class="percent">
                <h1>76</h1>
                <p class="of-100">of 100</p>
            </div>
            <h1 class="great">Great</h1>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            
            <h1>Summary</h1>
            <div class="big-column">
            <div class="stat reaction">
                <img src="images/icon-reaction.svg" alt="icon-reaction">
                <p>Reaction</p>
                <p><strong>80</strong>/100</p>
            </div>
            <div class="stat memory">
                <img src="images/icon-memory.svg" alt="icon-memory">
                <p>Memory</p>
                <p><strong>92</strong>/100</p>
            </div>
            <div class="stat verbal">
                <img src="images/icon-verbal.svg" alt="icon-verbal">
                <p>Verbal</p>
                <p><strong>61</strong>/100</p>
            </div>
            <div class="stat visual">
                <img src="images/icon-visual.svg" alt="icon-visual">
                <p class="stat-type">Visual</p>
                <p class="stat-data"><strong>72</strong>/100</p>
            <strong></div></strong>
            </div>
            <button class="button" type="button">
            <p>Continue</p></button>
            

        </div>
    </main>
    
</body>
</html>
